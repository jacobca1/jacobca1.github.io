<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/MKE_style.css"/>
    <link rel="stylesheet" href="css/glightbox.min.css"/>
    <title>Milwaukee Photovoice</title>
</head>

<body>
    <main class="gallery-page">
        <section class="gallery-span">
            <div class="gallery-item w-2 h-2">
                <a href="img/dt_toothbrush.jpg" class="glightbox">
                    <img src="img/dt_toothbrush.jpg"
                    alt="Photo of toothbrush held under running tap water"
                    class="gallery-img">
                </a>   
            </div>

            <div class="gallery-item w-1 h-2">
                <a href="img/dt_toys.jpg" class="glightbox">
                <img src="img/dt_toys.jpg"
                 alt="Photo of children's toys that may contain lead" 
                 class="gallery-img"></a>
            </div>

            <div class="gallery-item w-3 h-1">
                <a href="img/dt_bottlebed.jpg" class="glightbox">
                    <img src="img/dt_bottlebed.jpg"
                    alt="Photo of bottled water beside bed" 
                    class="gallery-img">
                </a>
            </div>

            <div class="gallery-item w-1 h-2">
                <a href="img/dt_Fixed_Assessment.jpg" class="glightbox">
                    <img src="img/dt_Fixed_Assessment.jpg"
                    alt="Photo of cover page of lead risk report for home" 
                    class="gallery-img">
                </a>
            </div>

            <div class="gallery-item w-2 h-2">
                <a href="img/dt_VP.jpeg" class="glightbox">
                    <img src="img/dt_VP.jpeg"
                    alt="Photo of parent speaking at lead awareness event with VP Harris"
                    class="gallery-img">
                </a>
            </div>
        </section>
    </main>
    <script src="js/glightbox.min.js"></script>
    <script type="text/javascript">
        const lightbox = GLightbox({ loop: true });
    </script>
   
</body>

</html>
